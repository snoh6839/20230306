<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selector</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
        <h1>Selectors</h1>
        <ul>
            <li>전체 선택자 *</li>
            <li>태그 선택자 ex) h1, span, div ... </li>
            <li class="bg_gray">클래스 선택자 ex) .bg_gray</li>
            <li id="large">아이디 선택자 ex) #large </li>
            <li>두가지 이상 태그를 동시 선택하는 그룹 선택자</li>
            <li>선택자들 사이를 ,로 구분해 동시에 (,콤마)</li>
        </ul>
        <span>그룹</span>
        <em>선택</em>
    </div>
</body>
</html>
