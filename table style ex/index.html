<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table style</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="bgApple">
        <div class="box">
            <h1>가정용 꿀사과</h1>
            <p>흠집이 많고 약간은 못생겼지만 맛과 영양은 그대로 입니다.</p>
            <p>질좋은 사과를 저렴하게 즐겨 보세요</p>
        </div>
    </div>
    <table>
        <tr>
            <th>확인하세요</th>
        </tr>
        <tr>
            <td class="solid">
                <p><span class="accent">주문 및 배송</span></p>
                <p><span class="blueA">오후 2시 이전</span> 주문건은 당일 발송합니다
                    <br>
                2시 이후 주문건은 다음날 발송합니다.(주말제외)</p>
                <p><span class="accent">교환 및 환불</span></p>
                <p>불만즉시 <span class="blueA">100% 환불</span>해 드립니다
                    <br>
                고객센터로 전화주세요</p>
            </td>
        </tr>
        <tr>
            <td>
                <p><span class="accent">고객센터</span></p>
                <p>0000-0000
                    <br>
                상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
            </td>
        </tr>
    </table>
</body>
</html>
