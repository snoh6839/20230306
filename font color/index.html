<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font color</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
        <h1>폰트 색깔</h1>
        <p class="redColor">색상 이름 red로 색 바꾸기</p>
        <p class="hslaRed">hsl로 색상 넣기
            <br>
            hsl(0, 100%, 50%);
        </p>
        <p class="hslaRedBlur">hsla로 색상 넣기 투명도 .5
            <br>
            hsla(0, 100%, 50%, .5);
        </p>
        <p class="rgbaRed">rgb로 색상 넣기
            <br>
            rgb(255, 0, 0);
        </p>
        <p class="rgbaRedBlur">rgba로 색상 넣기 투명도 .5
            <br>
            rgba(255, 0, 0, .5);
        </p>
        <p class="hexRed">#hex code 로 색상 넣기
            <br>
            #ff0000
        </p>
    </div>
</body>
</html>
